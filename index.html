<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photo Upload to Make</title>
</head>
<body>
  <h1>Upload Photo to Make</h1>
  <form 
    action="https://hook.us2.make.com/hwjcsa3vlxf28bkc0ob5kh4a9l2mp3hq" 
    method="POST" 
    enctype="multipart/form-data"
  >
    <!-- accept="image/*" : 이미지 파일만 선택하도록 제한 -->
    <!-- capture="camera" : 스마트폰에서 카메라 앱을 바로 켜게 유도 (브라우저 지원 여부 다름) -->
    <input type="file" name="photo" accept="image/*" capture="camera" />
    
    <button type="submit">Send Photo</button>
  </form>
</body>
</html>
